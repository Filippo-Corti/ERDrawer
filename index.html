<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing Board</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

  <div class="flex flex-col justify-center items-center mt-12">
    <canvas class="border" id="drawing-board" width="1700" height="1100">
      <!-- Divisible by GraphDrawer.DELTA and better if there's a central square !!!! -->
    </canvas>
    <div class="flex gap-2 mt-4">
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button" id="layout-btn">Layout
        Graph</button>
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button"
        id="discretize-btn">Discretize Graph</button>

    </div>
    <div class="flex gap-2 mt-4">
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button" id="export-btn">Export
        Graph</button>
    </div>
    <div class="flex gap-2 mt-4 items-center">
      <input type="file" id="fileInput" accept=".json" />
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button" id="import-btn">Import
        Graph</button>
    </div>
    <div class="flex gap-2 mt-4">
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button" id="canvas-btn">Update
        Canvas Size</button>
    </div>
    <div class="flex gap-2 mt-4">
      <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="button" id="newnode-btn">Add
        Node</button>
    </div>
    <div class="flex gap-2 mt-4">
      <form id="addpoint-form">
        <input class="border" type="number" name="x" id="x">
        <input class="border" type="number" name="y" id="y">
        <button class="px-3 py-2 border rounded-md hover:bg-black hover:text-white" type="submit" id="newnode-btn">Add
          Point (For Debug)</button>
      </form>
    </div>
  </div>


  <!-- <script type="module" src="/src/main.ts"></script> -->
  <script type="module" src="/src/newmain.ts"></script>
</body>

</html>
